<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>div och span element</title>
</head>
<body>
  <div>*** DIV 1: Några innehåll här ***</div>
  <div>*** DIV 2: Följ direkt efter div 1 ***</div>
  <span>*** SPAN 1: Följ direkt efter div 2 ***</span>
  <div>
    *** DIV 3: Följ direkt efter span 1

    Fortsätt innehållet i div 3 ***
  </div>
</body>
</html>
