<title>Definitionslistor</title>

dl dd {
  color: green;
}

</style>
</head>

         <dd>Smör</dd>
    
    <dt>Pizza</dt>
         <dd>Mjöl</dd>

         <dd>Jäst</dd>

         <dd>Ost</dd>

  </dl>

</body>
</html>
