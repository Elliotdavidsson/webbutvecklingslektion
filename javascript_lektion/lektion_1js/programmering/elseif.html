<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
  <title>Sammansatta villkor</title>

</head>
<body>
	<h3>Vilkor</h3>
	<p>Följande program läser in ett tal och kollar om det ligger i intervallet 5 <= a<= 20:</p>
	<script lang="JavaScript">

	var a, b
	a=prompt("Ange ett heltal!","Mata in här");
	b=prompt("Ange ett heltal!","Mata in här");
	
	if (a==5 && b==5)
	{
		document.write("Båda talen är 5");
	}
	else if (a==5| b==5)
	{
		document.write("Något av talen är 5");
	}
	</script>	
</body>
</html>
