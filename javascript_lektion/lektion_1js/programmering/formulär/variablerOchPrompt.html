<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
  <title>Variabler och Inmatningsrutan Prompt 2</title>
</head>
<body>
		<h1>Variabler och prompt</h1>
	<script>
		var namn = prompt("Ange ditt namn:");
		document.write(namn);
		document.write(document.baseURI+"br");
		var datum = Date();
		document.write(datum);
		var plats = window.location();
		document.write(plats);
	</script>
</body>
</html>
