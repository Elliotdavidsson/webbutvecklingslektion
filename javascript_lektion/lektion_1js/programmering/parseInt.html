<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
  <title>Funktionen parseInt</title>
</head>
<body>
	<h3>Funktionen parseInt()</h3>
	<p>Funktionen eval() omvandlar en sträng till ett heltal, observera att Int måste skrivas mede stort I). Funktionen avrundar dock decimaltal nedåt, d v s talets decimaler trunkeras bort. Föregående uppgift ser ut på följande vis med parseInt:</p>
	<script>
	var a, b, sum
	a=prompt("Ange ett heltal!","Mata in här");
	b=prompt("Ange ännu ett heltal!","Mata in här");
	sum=parseInt(a)+parseInt(b);
	document.write("Summan av talen är "+sum);

	</script>
</body>
</html>
