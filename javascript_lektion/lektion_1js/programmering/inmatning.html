<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
  <title>Inmatningsrutan Prompt</title>
</head>
<body>
	<h1>Programmering Javascript </h1>
	<p> JavaScript är det programmeringsspråk som används av HTML och webben. </p>
	
		<h1>Inmatning Prompt i JavaScript</h1>
	<script>
		var tal;
		tal = prompt("Ange ett heltal!", "Mata in här:");
	    document.write("Kvadraten av talet är "+tal*tal);
	</script>
</body>
</html>
