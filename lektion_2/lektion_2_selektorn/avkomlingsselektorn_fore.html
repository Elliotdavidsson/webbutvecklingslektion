<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<title>Avkomlingsselektorn(descendant selector)</title>
<style>

/* alla li-element som är inuti ett snittelement(section element). */
xxx {
  color: green;
}

</style>
</head>
<body>
<h1>Avkomlingsselektorn</h1>
<section>
  Innehållsförteckning:
  <ul>
    <li>Artikel 1</li>
    <li>Artikel 2</li>
    <li>Artikel 3</li>
  </ul>
</section>
<article>
  Inköpslista:
  <ul>
    <li>Bröd</li>
    <li>Ost</li>
    <li>Gurka</li>
  </ul>
</article>
</body>
</html>
