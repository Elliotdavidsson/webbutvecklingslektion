<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<title>Element med Klasselektorn
</title>
<style>

/* alla med class="highlight" */
xxx {
  background-color: green;
}

/* alla p elementer med class="highlight" */
xxx {  
  font-style: italic;
}

/* alla elementer med class 'highlight' till och med class 'mainpoint'. */
xxx {
  color: red;
  background-color: black;
}

</style>
</head>
<body>

<h1 class="highlight">Element med Klasselektorn</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus amet alias est? Nobis cum quasi at soluta odit, maiores quaerat dolores expedita ex nemo ea repellendus dolorem sed maxime quos?</p>
<p class="highlight">Detta är P med CLASS="highlight"</p>
<div class="mainpoint highlight">Detta är huvudpunkten för hela artikeln.
</div>

</body>
</html>
